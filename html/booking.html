<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Booking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../imgs/wish-logo.png" style="width: 100px">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Link to CSS files -->
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/booking.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/booking.js"></script>
    <!-- CDN for Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

<!-- Header -->
<header class="header">
    <!-- Get Started (booking) button -->
    <div class="container" id="booking-container">
        <ul class="nav navbar-nav navbar-right get-started">
            <li><a href="booking.html" id="booking-text">GET STARTED</a></li>
        </ul>
    </div>
</header>

<!-- Nav Bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Nav Bar Collapse Button -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Logo + Title -->
            <a class="navbar-brand logo-container" href="../index.html" id="title">
                <img src="../imgs/wichu.png" alt="wichu" class="logo">
                <span class="text-title">
            <span id="wish">WISH</span>
            <span id="academy">ACADEMY</span>
          </span>
            </a>
        </div>

        <!-- Nav Bar Links -->
        <div class="collapse navbar-collapse" id="myNavbar">
            <!-- Links -->
            <ul class="nav navbar-nav navbar-right nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="our_tutors.html">Our Tutors</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
 <div id="intro-msg">
    <div class="main-title">
        <h1>LET'S GET STARTED!</h1>
        <p>First choose the school level,  then select your preferred subject, grade level, and time that fits your needs and we’ll match you with a tutor.</p>
    </div>
    <img src="../imgs/wichu.png" alt="wichu" width="25%" height="20%" id="wichu">
 </div>

 <!-- Toggle between school level -->
 <div id="service-level">
    <div class="service-level-toggle">
        <button type="button" class="btn btn-primary" id="elementary-button"> ✔ Elementary</button>
    </div>

    <div class="service-level-toggle">
        <button type="button" class="btn btn-secondary" id="high-school-button">High School</button>
    </div>
</div>

<!-- Booking Content -->
<div id="booking-content">
    <div id="left-side">
               
        <!-- SELECT BOXES (Default = Elementary) -->
        
        <!-- Subjects -->
         <div class="section">
            <h2>SUBJECT</h2>
            <div class="boxes">
                <button class="btn btn-subject active" id="math" onclick="changeSubjectButton(this)">Math
                    <div class="btn-caption" id="math-price">
                        <sup>$</sup>20<sub>/ hour</sub></span>
                    </div>
                </button>
                <button class="btn btn-subject" id="english" onclick="changeSubjectButton(this)">English
                    <div class="btn-caption" id="english-price">
                        <sup>$</sup>15<sub>/ hour</sub></span>
                    </div>
                </button>
                <button class="btn btn-subject" id="science" onclick="changeSubjectButton(this)">Science
                    <div class="btn-caption" id="sciences-price">
                        <sup>$</sup>20<sub>/ hour</sub></span>
                    </div>
                </button>
             </div>
         </div>
         
         <!-- Grades -->
        <div class="section">
            <h2>GRADE</h2>
            <div class="boxes" id="grade-buttons">
                <button class="btn btn-grade active" id="grade1" onclick="changeGradeButton(this)">6</button>
                <button class="btn btn-grade" id="grade2" onclick="changeGradeButton(this)">7</button>
                <button class="btn btn-grade" id="grade3" onclick="changeGradeButton(this)">8</button>
            </div>
        </div>
    </div>

    <div id="right-side">

        <h2>DATE/TIME</h2>

        <form id="booking-form">
            <!-- Calendar -->
            <div id="calendar-area">
                <label for="booking-date">Date</label>
                <input type="date" id="booking-date" name="booking-date" required>
            </div>

            <!-- TIMES -->
            <!-- Start -->
            <div class="times">
                <label for="startTime">Starts: </label>
                <input type="time" id="startTime" step="1800" required/>
            </div>

            <!-- End -->
            <div class="times">
                <label for="endTime">Ends: </label>
                <input type="time" id="endTime" step="1800" required/>
            </div>

            <!-- CONTINUE BUTTON -->
            <div id="continue-area">
                <button type="submit" class="btn btn-primary" id="continue-btn">CONTINUE</button>
            </div>
        </form>

    </div>
     
</div>

</body>
</html>
